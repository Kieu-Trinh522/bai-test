<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[6,7,2,9,8];
    let max=0;
    function findMax(arr,max){
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]>max){
                max=arr[i];
            }
        }
        return max;
    }
    document.write(findMax(arr,max));
</script>
</body>
</html>
