<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[0,2,3,4,6,2,8,7,9];
    let nums=+prompt('enter the number to check');

    function tryRemoveFromArray(nums,arr) {

        for (let i = arr.length-1; i >=0; i--) {
            if (nums === arr[i]) {
                arr.splice(i,1);
            }
        }
        return arr;
    }
    document.write(tryRemoveFromArray(nums,arr));
</script>
</body>
</html>
